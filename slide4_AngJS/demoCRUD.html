<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body ng-app="myApp" ng-controller="myController">
    <main>
        <div>
            <input type="text" ng-model="form.email"><br>
            <input type="text" ng-model="form.fullname"><br>
            <input type="text" ng-model="form.mark"><br>
            <input type="radio" ng-model="form.gender"  value="true">Male<br>
            <input type="radio" ng-model="form.gender"  value="false">Female<br>
            <select ng-model="form.contry">
                <option value="Vn">VN</option>
                <option value="Us">US</option>
            </select>
            <hr>
            <button ng-click="create()">Create</button>
            <button ng-click="update()">Update</button>
            <button ng-click="delete(key)">Delete</button>
            <button ng-click="reset()">res</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">EM AD</th>
                    <th scope="col">Full name</th>
                    <th scope="col">mark</th>
                    <th scope="col">gender</th>
                    <th scope="col">contry</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="(key,stu) in items">
                    <th scope="row">{{stu.email}}</th>
                    <td>{{stu.fullname}}</td>
                    <td>{{stu.mark}}</td>
                    <td>{{stu.gender=="true"?'Male':'Female'}}</td>
                    <td>{{stu.contry}}</td>
                    <td>
                        <button ng-click="edit(key)">Edit</button>
                        <button ng-click="delete(key)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="script/myapp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
