<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form method="post" th:object="${form}">
        <div class="mb-3">
            <label for="a" class="form-label">Email address</label>
            <input th:field="*{email}" type="text" class="form-control" id="a">
        </div>
        <div class="mb-3">
            <label for="b" class="form-label">Full Name</label>
            <input th:field="*{fullname}" type="text" class="form-control" id="b">
        </div>
        <div class="mb-3">
            <label for="c" class="form-label">Marks</label>
            <input th:field="*{mark}" type="text" class="form-control" id="c">
        </div>
        <div class="mb-3">
            <label>Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                       th:field="*{gender}" th:value="true">
                <label class="form-check-label" for="flexRadioDefault1">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                       th:field="*{gender}" th:value="false">
                <label class="form-check-label" for="flexRadioDefault2">
                    Remales
                </label>
            </div>
        </div>
        <div>
            <label>Country</label>
            <select class="form-select" th:field="*{contry}">
                <option value="Vn">VN</option>
                <option value="Us">US</option>
            </select>
        </div>
        <br>
        <div class="mb-3">
            <button class="btn btn-primary" th:formaction="@{|/student/create|}">Create</button>
            <button class="btn btn-primary" th:formaction="@{|/student/update/${key}|}">Update</button>
            <button class="btn btn-primary" th:formaction="@{|/student/delete/${key}|}">Delete</button>
            <button class="btn btn-primary" th:formaction="@{|/student/index|}">Clear</button>

        </div>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">He</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
            <th scope="col">Handle</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${items}" th:object="${entry.value}">
            <td>[[*{email}]]</td>
            <td>[[*{fullname}]]</td>
            <td>[[*{mark}]]</td>
            <td>[[*{gender}]]</td>
            <td>[[*{contry}]]</td>
            <td>
                <a class="btn btn-primary" th:href="@{|/student/edit/${entry.key}|}">Edit</a>
                <a class="btn btn-primary" th:href="@{|/student/delete/${entry.key}|}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
